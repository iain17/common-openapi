Error:
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
Address:
  required:
    - country
    - division
    - locality
    - postalCode
    - streetName
    - streetNumber
  properties:
    country:
      $ref: "https://raw.githubusercontent.com/iain17/common-openapi/master/country.yml#/country"
    division:
      type: string
      description: The country principal subdivision where this address is located.
      minLength: 2
      maxLength: 128
    locality:
      type: string
      description: City, town or village where this address is located.
      minLength: 2
      maxLength: 128
    postalCode:
      type: string
      minLength: 2
      maxLength: 128
    streetName:
      type: string
      description: The street's name
      minLength: 2
      maxLength: 128
    streetNumber:
      type: integer
      description: Number of the house.
    addition:
      type: string
      description: Addition to the address. Making it more specific. Think room number.
      minLength: 2
      maxLength: 128